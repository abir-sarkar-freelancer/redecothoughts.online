 <div class="container border-lr border-tb py-2 my-3">
  <nav class="navbar navbar-expand-lg navbar-light bg-light custom-navbar flex-column">
    <div class="container">
      <a class="navbar-brand site-title" href="{% url 'home' %}">Red Eco Thoughts</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        <span class="navbar-toggler-icon"></span>
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link nav-menu" href="{% url 'home' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link nav-menu" href="{% url 'category_list' %}">Categories</a>
          </li>
          <li class="nav-item">
            <a class="nav-link nav-menu" href="{% url 'about' %}">About Us</a>
          </li>
        </ul>
      </div>
      <div class="d-flex">
        <form class="d-flex" method="GET" action="{% url 'search' %}">
          <input class="form-control me-2" type="search" name="q" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
</div>
